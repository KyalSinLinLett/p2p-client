<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WebRTC raw</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/main.css"
    />
  </head>
  <body>
    <div id="videos">
      <video
        class="video-player"
        id="user-1"
        autoplay
        playsinline
        muted
      ></video>
    </div>
    <div id="controls">
      <button id="muteButton" onclick="toggleMute()">Unmuted</button>
      <button id="vidButton" onclick="toggleVid()">Cam</button>
      <button id="leaveButton" onclick="leave()">Leave</button>
      <button id="reconnectButton" onclick="reconnect()">Reconnect</button>
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
